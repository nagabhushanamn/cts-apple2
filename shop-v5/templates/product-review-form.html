	<form name="reviewForm" 
      ng-submit="reviewForm.$valid&&addNewReview(product)"
      novalidate>

	<div class="form-group">
		<label>stars</label>
		<select ng-options="n for n in [1,2,3,4,5]" 
		        class="form-control"
		         ng-model="newReview.stars"
		         required>
		</select>
	</div>
	<div class="form-group">
		<label>author</label>
		<input type="email" 
		       class="form-control"
		       ng-model="newReview.author"
		       required>
	</div>
	<div class="form-group">
		<label>comment</label>
		<textarea ng-model="newReview.comment"
		          class="form-control"
		          required>
		</textarea>
	</div>
	
	<button type="submit" class="btn btn-primary">submit</button>

</form>
