<!DOCTYPE html>
<html>
<head>

<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body ng-app="pm" class="container">


	<div class="page-header">
		<a href="#/">PM - App</a>
	</div>

	<div class="row">

		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					Menu
				</div>
				<div class="panel-body">
