<div class="col-md-8 well">
	<form name="productForm" ng-submit="save()">
		<div class="form-group">
			<label>Name</label> <input class="form-control" ng-model="product.name">
		</div>
		<div class="form-group">
			<label>Price</label> <input class="form-control" ng-model="product.price">
		</div>
		<div class="form-group">
			<label>Description</label> <textarea class="form-control" ng-model="product.desc"></textarea>
		</div>
		<button class="btn btn-primary">Save</button>
	</form>
</div>
